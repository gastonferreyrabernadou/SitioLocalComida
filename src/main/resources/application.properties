spring.web.locale=es_UY
spring.web.locale-resolver=fixed

spring.mvc.format.date=yyyy-MM-dd

server.tomcat.max-swallow-size=-1

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=/tmp
spring.servlet.multipart.max-file-size=2MB

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/pikda?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

spring.sql.init.encoding=UTF-8
spring.sql.init.separator=^;
spring.sql.init.mode=always

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.javax.persistence.validation.mode=none

spring.data.web.pageable.page-parameter=pagina
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.size-parameter=tamanioPagina
spring.data.web.sort.sort-parameter=orden

